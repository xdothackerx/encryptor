<html>
  <head>
    <meta charset="UTF-8">
    <title>Secret Sauce.</title>
  </head>
  <body>
    <h1>Message Decoder</h1>
    <p>Put the encoded message you recieved here. Supply its password when prompted and you will recieve the decoded message.</p>
    <textarea id="message" name="message" rows="6" cols="60"></textarea>
    <br>
    <button id="decrypt">Unlock</button><br>
    <form action="./encode.html">
      <input type="submit" value="Encoder">
    </form>
    <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/aes.js"></script>

    <script>
      var encoder = {
        setEncoded: function() {
          this.url = document.getElementsByTagName("textarea")[0].value;
          console.log(this.url)
        },
        getPassword: function() {
          this.password = prompt("Password:");
        },
        setMessage: function() {
          this.message = this.decrypt();
        },
        replaceUrlWithMessage: function () {
          document.getElementsByTagName("textarea")[0].value = this.message;
        },
        decrypt: function() {
          console.log("Verified: " +
            CryptoJS.AES.decrypt(this.url, this.password).toString(CryptoJS.enc.Utf8))
          return CryptoJS.AES.decrypt(this.url, this.password).toString(CryptoJS.enc.Utf8)
        },
        unlock: function() {
          encoder.setEncoded()
          encoder.getPassword()
          encoder.setMessage()
          encoder.replaceUrlWithMessage()
        }
      }
      var unlockButton = document.getElementById("decrypt");
      if(unlockButton.addEventListener) {
        unlockButton.addEventListener("click", encoder.unlock, false);
      } else if(unlockButton.attachEvent){
        unlockButton.attachEvent("onclick", encoder.unlock);
      }
    </script>
  </body>
</html>
